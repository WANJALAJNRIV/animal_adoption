<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
</head>
<body>
    {% if messages %}
    <div id="flash-messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    <h2>User Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p> Don't have an account?  <a href="{% url 'register' %}">Register </a></p>  
</body>
</html>
