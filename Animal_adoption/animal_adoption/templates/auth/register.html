{%load static%}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth/register.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon_.png' %}">    
</head>
<body>
    {% if messages %}
    <div id="flash-messages" class="messages-container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="registration-container">
        <h2 class="registration-title">User Registration</h2>
        <form method="post" class="registration-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="registration-button">Register</button>
        </form>
    </div>

    <p class="login-link">Already have an account? <a href="{% url 'login' %}" class="login-button">Log In</a></p>
</body>
</html>
