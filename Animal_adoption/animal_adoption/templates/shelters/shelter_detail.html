<!DOCTYPE html>
<html>
<head>
    <title>Shelter Detail</title>
</head>
<body>
    <h2>Shelter Detail</h2>
    <h3>{{ shelter.shelter_name }}</h3>
    <p>Address: {{ shelter.address }}</p>
    <p>Phone Number: {{ shelter.phone_number }}</p>
    <p>Contact Email: {{ shelter.contact_email }}</p>
    <a href="{% url 'shelter_update' shelter.id %}">Edit Shelter</a>
    <a href="{% url 'shelter_delete' shelter.id %}">Delete Shelter</a>
</body>
</html>
