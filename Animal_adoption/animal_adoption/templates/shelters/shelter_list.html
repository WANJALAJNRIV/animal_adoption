<!DOCTYPE html>
<html>
<head>
    <title>Shelter List</title>
</head>
<body>
    <h2>Shelter List</h2>
    <ul>
        {% for shelter in shelters %}
            <li><a href="{% url 'shelter_detail' shelter.id %}">{{ shelter.shelter_name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'shelter_create' %}">Create New Shelter</a>
</body>
</html>
