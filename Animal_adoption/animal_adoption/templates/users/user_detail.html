{% extends "users/base_staff.html" %}

{%load static%}

{% block title %} User Detail {% endblock %}

{% block links %}
<style>
    <link rel="stylesheet" type="text/css" href="{% static 'css/users/user_detail.css' %}">
{% endblock %}

{% block content %}
<div class="user-detail-container">
    <a href="{% url 'user_list' %}" class="back-link">Back to User List</a>
    <h2 class="page-title">User Detail</h2>
    <div class="user-info">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>First Name:</strong> {{ user.first_name }}</p>
        <p><strong>Last Name:</strong> {{ user.last_name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Phone Number:</strong> {{ user.phone_number }}</p>
        <p><strong>Address:</strong> {{ user.address }}</p>
    </div>
    <a href="{% url 'user_update' user.id %}" class="edit-button">Edit User</a>
    <a href="{% url 'user_delete' user.id %}" class="delete-button">Delete User</a>
</div>
{% endblock %}
