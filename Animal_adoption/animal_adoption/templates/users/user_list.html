{% extends "users/base_staff.html" %}


{% block title %} User List {% endblock %}


{% block content %}
{% if messages %}
<div id="flash-messages">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}


    <h2>User List</h2>
    <ul>
        {% for user in users %}
            <a href =" {% url 'user_detail'  user_id=user.id %}" > <li> {{ user.username }}</li>  </a>
        {% endfor %}        
    </ul>

    <p> <a href={% url 'user_create' %}> Create User </a>

        
{% endblock %}
